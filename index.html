<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="heading">
            <p>ToDo List</p>
        </div>

        <div class="inputs">

            <input type="text" class="input-to-do js-input-to-do" placeholder="Add To Do">
            <input type="date" class="input-date js-input-date">
            <button class="add-to-do js-add-button"><img src="Images/add.svg" alt="add-button" class="add"></button>

        </div>

        <div class="display-to-do">

        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
